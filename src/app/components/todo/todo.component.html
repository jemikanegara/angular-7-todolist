<div class="content-container">
  <h3>Add New Todo</h3>
  <form (submit)="submitTodo()">
    <input type="text" name="addTodo" id="addTodo" [(ngModel)]="addTodo" />
    <input type="submit" />
  </form>
  <h3>Todo List App</h3>
  <ul>
    <li *ngFor="let todo of todoList; let i = index">
      <div class="flex-between">
        {{ todo
        }}<button class="delete-button" (click)="deleteTodo(i)">
          <strong>X</strong>
        </button>
      </div>
    </li>
  </ul>
</div>
